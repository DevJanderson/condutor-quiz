<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Condutor-QUIZ</title>
  </head>
  <body>
   
    <main>
      <header>
        <h1>Curso: Trans. de Veiculos de Emergência</h1>
        <span>Simulado</span>
      </header>

      <h2>Modulo: Legislação</h2>

      <div id="quiz"></div>

      <template>
        <div class="quiz-item">
          <h3>Pergunta</h3>
          <dl>
            <dt>
              <input type="radio" name="item" value="0" />
              <span>Resposta A</span>
            </dt>
          </dl>
        </div>
      </template>

      <div id="acertos">
        <strong>Acertos</strong>
        <span> de 10</span>
        <p>Percentual: <span id="percent">0.0%</span></p>
      </div>
      <footer>
        <p>&copy; 2024 - CondutorAm | Desenvolvido por Janderson Lira</p>
      </footer>
    </main>
   
    <script src="script.js"></script>
  </body>
</html>
